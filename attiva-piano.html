<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attivazione Piano - CloudNest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Attiva il tuo Piano CloudNest</h1>
    <form id="activation-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" required />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" readonly required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Conferma Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <p id="status" style="color: red;"></p>

      <button type="submit">Conferma Account</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Il tuo file JS -->
  <script src="attivazione.js"></script>
</body>
</html>
