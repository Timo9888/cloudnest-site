<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Completamento Attivazione - CloudNest</title>
  <link rel="stylesheet" href="attivazione.css" />

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init('5dTLT6bmdof0m4HBr');
</script>

  <!-- Il tuo JS personalizzato -->
  <script defer src="attivazione.js"></script>
</head>
<body>
  <div class="container">
    <img src="Logo/cloudnest-logo.png" alt="Logo CloudNest" class="cloudnest logo" />
    <h1>Completa l'attivazione del tuo account</h1>
    <form id="activation-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" readonly />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Conferma Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Conferma Attivazione</button>
    </form>
    <div id="status" role="alert" style="margin-top: 10px;"></div>
    <div id="success-message" class="hidden" style="margin-top: 15px; color: green;">
      Dati inviati! Attendi l'attivazione manuale da parte dell'amministratore.
    </div>
  </div>
</body>
</html>
