<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Completamento Attivazione - CloudNest</title>
  <link rel="stylesheet" href="attivazione.css" />

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("5dTLT6bmdof0m4HBr"); // La tua public key
  </script>

  <!-- JS esterno -->
  <script defer src="attivazione.js"></script>
</head>
<body>
  <div class="container">
    <img src="Logo/cloudnest-logo.png" alt="Logo CloudNest" class="cloudnest logo" />
    <h1>Completa l'attivazione del tuo account</h1>

    <form id="activation-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" required />

      <label for="email-utente">La tua Email</label>
      <input type="email" id="email-utente" name="email_utente" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" readonly />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Conferma Password</label>
      <input type="password" id="confirm-password" required />

      <label for="plan">Piano Selezionato</label>
      <select id="plan" name="plan" required>
        <option value="" disabled selected>Seleziona un piano</option>
        <option value="Base">Base</option>
        <option value="Standard">Standard</option>
        <option value="Pro">Pro</option>
      </select>

      <button type="submit">Conferma Attivazione</button>
    </form>

    <div id="status"></div>
  </div>
</body>
</html>
